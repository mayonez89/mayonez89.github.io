
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Display</title>
    <style>
        #sentenceContainer {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div id="sentenceContainer"></div>

<script>
    const sentences = [
        "This is the first sentence.",
        "Here comes the second sentence.",
        "The third sentence is right after.",
        "Fourth sentence is ready to show.",
        "Finally, the fifth sentence."
    ];

    const sentenceContainer = document.getElementById("sentenceContainer");
    let currentSentenceIndex = 0;

    function displayNextSentence() {
        sentenceContainer.textContent = sentences[currentSentenceIndex];
        currentSentenceIndex = (currentSentenceIndex + 1) % sentences.length;
    }

    // Display the first sentence initially
    displayNextSentence();

    // Set timer value based on URL parameter or default to 3000 milliseconds
    const urlParams = new URLSearchParams(window.location.search);
    const timer = parseInt(urlParams.get('timer')) || 3000;

    // Set a timer to display the next sentence (adjust as needed)
    setInterval(displayNextSentence, timer);

    // Function to update font size, color, and timer based on URL parameters
    function updateStylesAndTimer() {
        const fontSize = urlParams.get('fontSize');
        const color = urlParams.get('color');

        if (fontSize) {
            sentenceContainer.style.fontSize = `${fontSize}px`;
        }

        if (color) {
            sentenceContainer.style.color = `#${color}`;
        }
    }

    // Update styles and timer initially and on page load
    updateStylesAndTimer();
    window.addEventListener('load', updateStylesAndTimer);
</script>

</body>
</html>
