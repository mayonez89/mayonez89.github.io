<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Display</title>
    <style>
        #sentenceContainer {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div id="sentenceContainer"></div>

<script>
    // Set timer value based on URL parameter or default to 3000 milliseconds
    const urlParams = new URLSearchParams(window.location.search);
    const timer = parseInt(urlParams.get('timer')) || 3000;
    const pastebinIdentifier = urlParams.get('pastebin') || 'nrR2tLfS'; // Default identifier if not provided

    // Function to fetch sentences from Pastebin and start the display
    async function fetchAndDisplay() {
        try {
            const response = await fetch(`https://pastebin.com/raw/${pastebinIdentifier}`);
            const sentences = await response.text().split('\n'); // Assuming each line is a sentence

            const sentenceContainer = document.getElementById("sentenceContainer");
            let currentSentenceIndex = 0;

            function displayNextSentence() {
                sentenceContainer.textContent = sentences[currentSentenceIndex];
                currentSentenceIndex = (currentSentenceIndex + 1) % sentences.length;
            }

            // Display the first sentence initially
            displayNextSentence();

            // Set a timer to display the next sentence (adjust as needed)
            setInterval(displayNextSentence, timer);
        } catch (error) {
            console.error('Error fetching or displaying sentences:', error);
        }
    }

    // Fetch and display sentences when the page loads
    fetchAndDisplay();
</script>

</body>
</html>
